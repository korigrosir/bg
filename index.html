<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hapus Background Gambar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Hapus Background Gambar</h1>
    <p>Pilih gambar yang ingin Anda hapus background-nya</p>

    <label class="upload-btn">
      <input type="file" id="upload-image" accept="image/*">
      Pilih Gambar
    </label>

    <div id="image-container">
      <h2>Gambar Asli</h2>
      <img id="original-image" alt="Original Image" style="display: none;">
      <h2>Gambar Tanpa Background</h2>
      <img id="processed-image" alt="Processed Image" style="display: none;">
    </div>

    <button id="remove-bg" class="btn-primary">Hapus Background</button>

    <a id="download-btn" class="btn-download" href="#" download="image-no-bg.png" style="display: none;">Unduh Gambar</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
